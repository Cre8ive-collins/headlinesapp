<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Headlines</title>
        <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
            <a class="navbar-brand" href="#">Headlines App</a>
            
            
            </div>
        </nav>
        
        
        <div class='container'>
                    <h3 style='margin-bottom: 10px;'>Weather</h3>
                    <form class="form-inline mt-2 mt-md-0">
                        <input class="form-control mr-sm-2 mb-2" type="text" name='city' placeholder="Search City" aria-label="Search">
                        <button class="btn btn-success" type="submit">Search</button>
                    </form>
                    <br>
                    <div class='text-dark'>
                        <p>City: {{c}}, {{d}}</p>
                        <p>{{a}} | {{b}}&#8451;</p>
                    </div>
                    <br>

                    <h3 style='margin-bottom: 20px;'>Exchange Rates</h3>
                    <form>
                        From:   <select name='currency_from' style='margin-right: 5px; margin-left: 5px; height: 2em'>
                                    {% for currency in currencies %}
                                        <option value = '{{currency}}' 
                                        {{ "selected='selected'" if currency_from==currency}} >
                                            {{currency}}
                                        </option>
                                    {% endfor %}
                                </select>
                        To:     <select name='currency_to' style='margin-right: 5px; margin-left: 5px; height: 2em' >
                                    {% for currency in currencies %}
                                        <option value = '{{currency}}' {{ "selected='selected'" if currency_to==currency}} >
                                            {{currency}}
                                        </option>
                                    {% endfor %}
                                </select>
                        <button class="btn btn-success text-light" type="submit">Search</button>
                    </form>
                    <br>
                    1 {{currency_from}} = {{currency_to}} {{rate}}
        
            <br>
            <br>
            <h1>Today's Headlines</h1><br>
            <h2 class='text-muted'>{{ publication }}</h2>
            <br>
            <form class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-sm-2" type="text" name='publication' placeholder="Search headlines e.g CNN, BBC" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <br>
            {% for article in articles%}
                <b><a href='{{article.link}}'>{{article.title}}</a></b><br>
                <i>{{article.published}}</i><br>
                <p>{{article.summary}}</p>
                <hr>
            {% endfor %}
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>

</html>
